<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kanban Board</title>
</head>
<body>
    <header> KanBan Bitches</header>
    <div class="columns-container">
        <div class=""></div>

        <div class="column">
            <h1>To Do</h1>
            <div class="empty">
                <div class="fill" draggable="true"></div>
            </div>
        </div>

        <div class="column">
            <h1>In Process</h1>
            <div class="empty"></div>
        </div>
        
        <div class="column">
            <h1>Done</h1>
            <div class="empty"></div>
        </div>

        <div class=""></div>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
