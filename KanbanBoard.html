<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kanban Board</title>
</head>
<body>
    <div class="header-slide">
        <header> <h1>KanBan</h1></header>
    </div>
    
        <div class="nav">
            <form action="">
                <label for="fname">First Name</label>
                <input type="text">
                <label for="lname">Last Name</label>
                <input type="text">
                <label for="title">Title</label>
                <input type="text">
                <label for="description">Description</label>
                <input type="text">
                <button> Make Card</button>
            </form>

            <div id ="nav-card" class="empty">
                <div class="fill" draggable="true">Make Board!</div>
            </div>
            
        </div>
        <div class="columns-container">
            
            <div class="column">
                <h1>To Do</h1>
                <div class="empty">
                    <div class="fill" draggable="true">Make Board!</div>
                </div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
            </div>

            <div class="column">
                <h1>In Process</h1>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
            </div>
            
            <div class="column">
                <h1>Done</h1>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
            </div>

            <div class="column">
                <h1>Done</h1>
                <div class="empty"></div> 
        </div>   

    <script src="js/dragNDrop.js"></script>
    <!-- dynamically load js scripts -->
    <!-- document.body.appendChild(theScripts varialbles) -->
</body>
</html>
