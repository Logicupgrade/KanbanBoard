<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="DisplayTricks/Collapse/Collapse.css">
    <title>Kanban Board</title>

    <script src="js/View/DisplayKanban.js"></script>
    <script src="js/Controller/KanbanBoard.js"></script>
    <!-- instantiating entire Board here seems incorrect... maybe init file -->
    <script>theBoard = new KanbanBoard();</script>

</head>
<body>
    <div class="container">
        <div class="header-slide">
            <header> <h1>KanBan</h1></header>
        </div>
    </div>
        
    <div class="tops">
        <button type="button" id="collapsible" class="button">Add Card</button>
        
        <!-- Need to input displayColumn title from input -->
        <button type="button" class="button" onclick="theBoard.addColumnDOM('New')">Add Column</button>
    </div>
    
    <div class="nav content">
        <form action="">
            <label for="fname">First Name</label>
            <input type="text">
            <label for="lname">Last Name</label>
            <input type="text">
            <label for="title">Title</label>
            <input type="text">
            <label for="description">Description</label>
            <input type="text">
            <button id = "make-card"> Make Card</button>
        </form>

        <div id ="nav-card" class="empty">
            <div class="fill" draggable="true" id="1">Make Board!</div>
        </div>
        
    </div>
    <div id="another-container">
        <div id="columns-container">
            <div class="column" id="col_1">
                <h1 class="edit"><!-- <input></input>  -->Do</h1>
                <div class="empty">
                    <div class="fill" draggable="true" id="2">Make Board!</div>
                </div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
            </div>
    
            <div class="column" id="col_2">
                <h1>In Process</h1>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
            </div>
            
            <div class="column" id="col_3">
                <h1>Done</h1>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
            </div>
    
        </div>
    </div>
    

    
    <script src="js/loadJS.js"></script>
    <script src="DisplayTricks/Collapse/Collapse.js"></script>
    <!-- dynamically loads js scripts here-->
    
</body>
</html>
